<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beers</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="src/beersApp.module.js"></script>
	<script src="src/allBeers.controller.js"></script>
	<script src="src/beers.service.js"></script>
</head>
<body ng-app='beersApp'>
	<div ng-controller="allBeersCtrl as beersCtrl">
		<ul>
			<li ng-repeat='beer in beersCtrl.beers'>{{beer.name}}</li>
		</ul>
	</div>
</body>
</html>
